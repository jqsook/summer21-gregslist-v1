<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>gregslist</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
        <a class="navbar-brand" href="#">
          <img
            src="assets/img/logo.png"
            width="45"
            height="45"
            alt=""
            loading="lazy"
          />
          <span class="ml-2">gregslist</span>
        </a>
      </nav>
    </header>
    <main>
      <!--  Buttons section-->
      <div class="container-fluid my-3">
        <div class="row">
          <div class="col-2">
            <button
              class="btn btn-primary btn-block"
              onclick="app.carsController.drawCars()"
            >
              Cars
            </button>
          </div>
          <div class="col-2">
            <button
              class="btn btn-primary btn-block"
              onclick="app.HousesController.drawHouses()"
            >
              Houses
            </button>
          </div>
        </div>
        <div class="col-2">
            <button
              class="btn btn-primary btn-block"
              onclick="app.JobsController.drawJobs()"
            >
              Jobs
            </button>
          </div>
        </div>
        <div class="row" id="listings"></div>

        <!-- The FAB button for form toggle -->
        <div class="row mb-5">
          <div class="col-12">
            <button class="fab" onclick="app.carsController.toggleForm()">
              +
            </button>
          </div>
          <!-- The Cars Form -->
          <div class="col-lg-8 m-auto">
            <form
              class="card p-3 shadow d-none"
              id="car-form"
              onsubmit="app.carsController.addCar(event)"
            >
              <div class="form-group">
                <label for="make" class="sr-only">Make:</label>
                <input
                  class="form-control"
                  placeholder="Make"
                  type="text"
                  id="make"
                  required
                />
              </div>
              <div class="form-group">
                <label for="Model" class="sr-only">Model:</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Model"
                  id="model"
                  required
                />
              </div>
              <div class="form-group">
                <label for="price" class="sr-only">Price:</label>
                <input
                  class="form-control"
                  placeholder="price"
                  type="number"
                  min="0"
                  id="price"
                  required
                />
              </div>
              <div class="form-group">
                <label for="color" class="sr-only">Color:</label>
                <input
                  class="form-control"
                  placeholder="color"
                  type="color"
                  id="color"
                />
              </div>
              <div class="form-group">
                <label for="miles" class="sr-only">miles:</label>
                <input
                  class="form-control"
                  placeholder="miles"
                  type="number"
                  id="miles"
                />
              </div>
              <div class="form-group">
                <label for="img" class="sr-only">img:</label>
                <input
                  class="form-control"
                  placeholder="img"
                  type="text"
                  id="img"
                />
              </div>
              <button type="submit">submit form</button>
            </form>
          </div>
        </div>
        <!-- The House Form section -->
        <div class="col-lg-8">
          <form
            class="card p-3 shadow d-none"
            id="house-form"
            onsubmit="app.housesController.addHouse(event)"
          >
            <div class="from-group">
              <label for="city" class="sr-only">City:</label>
              <input
                type="text"
                class="form-control"
                placeholder="City"
                id="city"
                required
              />
            </div>
            <div class="from-group">
              <label for="acres" class="sr-only">Acres:</label>
              <input
                type="number"
                class="form-control"
                placeholder="acres"
                min="0"
                id="acres"
                required
              />
            </div>
            <div class="from-group">
              <label for="shop">Shop:</label>
              <input
                type="text"
                class="form-control"
                placeholder="shop"
                id="shop"
              />
            </div>
            <div class="from-group">
              <label for="rooms">Rooms:</label>
              <input
                type="number"
                class="form-control"
                placeholder="rooms"
                id="rooms"
              />
            </div>
            <div class="from-group">
              <label for="img"></label>
              <input
                class="form-control"
                type="text"
                placeholder="img"
                id="img"
              />
            </div>
            <button type="submit">Submit Form</button>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="container-fluid bg-dark text-light">
      <div class="row text-center">
        <div class="col">
          <p><small>Made with love by Codeworks</small></p>
        </div>
      </div>
    </footer>

    <script src="app/main.js" type="module"></script>
  </body>
</html>
